<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Opening in Chrome... | Smart India Tech</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: radial-gradient(circle at top right, #0d1117, #161b22);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
  }

  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(0,255,170,0.2), transparent);
    top: -100px;
    right: -100px;
    filter: blur(100px);
    animation: pulse 6s infinite alternate;
  }

  @keyframes pulse {
    0% { opacity: 0.4; transform: scale(1); }
    100% { opacity: 0.8; transform: scale(1.3); }
  }

  .card {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 50px 40px;
    box-shadow: 0 0 40px rgba(0,255,200,0.15);
    animation: fadeIn 1.5s ease forwards;
    z-index: 2;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2.2rem;
    font-weight: 700;
    background: linear-gradient(90deg, #00c6ff, #00ff88);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.1rem;
    color: #c9d1d9;
    margin-bottom: 40px;
    max-width: 500px;
    line-height: 1.6;
  }

  .loader {
    border: 5px solid rgba(255,255,255,0.2);
    border-top: 5px solid #00ff88;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin: 0 auto 25px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .btn {
    background: linear-gradient(90deg, #00ff88, #00b3ff);
    color: #fff;
    padding: 14px 35px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(0,255,170,0.4);
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0,255,170,0.8);
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #8b949e;
    z-index: 2;
  }

  footer a {
    color: #00b3ff;
    text-decoration: none;
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.8rem; }
    .btn { font-size: 1rem; padding: 12px 28px; }
  }
</style>
</head>

<body>

  <div class="glow"></div>

  <div class="card">
    <div class="loader"></div>
    <h1>Opening in Chrome...</h1>
    <p>Hold on! We‚Äôre redirecting you to the original post for the best experience.<br>If nothing happens in a few seconds, tap the button below.</p>

    <a class="btn" id="openChromeBtn" href="googlechrome://navigate?url=https://smartindiatech07.blogspot.com/2025/10/ai-jobs-vs-human-skills-2025.html">
      üöÄ Open in Chrome
    </a>
  </div>

  <footer>
    ¬© 2025 Smart India Tech ‚Ä¢ Designed with ‚ù§Ô∏è by Youtube India 
  </footer>

  <script>
    // Auto redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "googlechrome://navigate?url=https://smartindiatech07.blogspot.com/2025/10/ai-jobs-vs-human-skills-2025.html";
    }, 3000);
  </script>

</body>
</html>
